<!DOCTYPE html>
<html>
<head>
	<title>news content</title>
</head>
	<style type="text/css">
		*{margin: 0;padding: 0;font-size: 12px;list-style: none;}
		.Page_Box{width: 550px;min-width: 700px;margin: 0 auto;border: 1px solid #333;padding:10px}
		.News_Title{width: 100%;height: 45px;height: 45px;font-size: 22px;font-weight: bold;text-align: center;}
		.News_Time{width: 100%;height: 30px;line-height: 30px;text-align: right;color: #666;padding-right:15px}
	</style>
<body>
 <div class="Page_Box">
 	<div class="News_Title">{{ file.title }}</div>
    <div >category:{{ file.category.name }}</div>
 	<div class="News_Time">Time:{{ file.created_time }}</div>
 	<div class="News_Content">
 		{{ file.content }}
 	</div>
 </div>
</body>
</html>
